{% extends 'main.html' %}

{% block title %}signup{% endblock %}

{% block content %}
    <div class="container mb-2" style="height: 100vh;">
        <div class="row">
            <h2>Signup</h2>
            {%  include 'errors.html' %}
            <form method="post" >
                {% csrf_token %}
               <div class="form-group">
                    <label for="">username</label>
                    <input type="text"  name="username" value="{{form.username.value | default:''}}" id="username" class="form-control">
               </div>
                <div class="form-group">
                    <label for="">email</label>
                    <input type="email"  name="email" id="email"class="form-control">
                </div>
                <div class="form-group">
                    <label for="">password</label>
                    <input type="password" name="password" id="password"class="form-control">
                </div><br>
                <input type="submit" class="btn btn-primary mt-2 mb-2" value="signup">
            </form>
        </div>
    </div>
{% endblock %}
